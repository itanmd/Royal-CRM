<h1>Customers (<span>{{customersTotal()}}</span>)</h1>

<div>
    <input (keydown)="findCustomer($event)" [(ngModel)]="searchFieldValue" type="text"
        placeholder="Search by name, email, country">
    <button (click)="clearSearch()">
        <i class="bi-x-lg"></i></button>


    <button (click)="exportCustomersData()" class="btn btn-primary">
        <i class="bi-download me-2"></i>
    Export
    </button>
</div>

<table class="table">
    <thead>
        <tr>
            <th>
                Name
                <button (click)="sortCustomers('name')" class="btn btn-default"><i [ngClass]="displaySort('name')"></i></button>
            </th>
            <th>
                Email
                <button (click)="sortCustomers('email')" class="btn btn-default"><i [ngClass]="displaySort('email')"></i></button>
            </th>
            <th class="align-middle">Phone</th>
            <th>
                Country
                <button
                    (click)="sortCustomers('country_name')" class="btn btn-default"><i [ngClass]="displaySort('country_name')"></i></button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.phone}}</td>
            <td>{{customer.country_name}}</td>
        </tr>
    </tbody>
</table>
